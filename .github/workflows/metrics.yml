name: Full Profile Metrics
on:
  schedule: [{cron: "0 0 * * *"}] # Runs every night
  workflow_dispatch:              # Lets you run it manually
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # Header & Intro (Pulls from your GitHub Bio/Settings)
          base: header, metadata
          plugin_introduction: yes
          plugin_introduction_title: yes
          
          # Featured Projects (Peasy and RenderLift)
          plugin_repositories: yes
          plugin_repositories_featured: Epicer12/peasy, Epicer12/RenderLift
          
          # The 3D Artwork
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # Deep Code Analysis
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: percentage, lines
          
          # Gaming/Dev Achievements
          plugin_achievements: yes
          plugin_achievements_display: compact
          
          # Styling
          config_timezone: Asia/Colombo
          template: classic
          config_order: introduction, repositories, isocalendar, languages, achievements
