name: Epicer12 Footer Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          
          # --- 1. LAYOUT & STYLE ---
          base: ""                           # REMOVES the duplicate name/bio/header
          template: classic
          config_timezone: Asia/Colombo
          
          # --- 2. THE FOOTER CONTENT ---
          
          # Artwork (Full Year)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # Language Analysis
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          
          # Habits & Activity
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_charts: yes
          
          # --- 3. SIDE-BY-SIDE CONFIG ---
          # This forces the content to wrap into two columns to be wider and shorter
          config_order: isocalendar, languages, habits
