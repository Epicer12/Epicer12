name: Epicer12 Isometric Art Only
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics.svg
          
          # --- PURE ART SETTINGS ---
          base: ""                           # Hides all GitHub metadata
          plugin_introduction: no            # Hides the intro text
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # --- REMOVE TITLES & FOOTERS ---
          plugin_isocalendar_extrastats: no  # Removes the "Streak" and "Average" text
          config_order: isocalendar          # Forces only the artwork to render
          
          # --- THEME ---
          template: classic
          config_timezone: Asia/Colombo
